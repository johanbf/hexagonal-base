<div class="py-5">
  <app-container>

    <div class="flex justify-between border-b pb-2 border-b-gray-800">
      <h1 class="text-4xl font-bold ">Productos</h1>
      <button (click)="this.showForm.set(true)" pButton class="px-3 py-3 bg-sky-500 text-white focus">Nuevo Producto</button>
    </div>

    @if(showForm()){
      <app-create-product />
    }

    <div class="mt-5">
      <p-table
        [value]="produts().products"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width:15%">Imagen</th>
            <th style="width:25%">Titulo</th>
            <th style="width:25%">Descripci√≥n</th>
            <th style="width:25%">Precio</th>
            <th style="width:25%">Categoria</th>
            <th style="width:25%">Marca</th>
            <th style="width:25%">Stock</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr class="border-b-gray-800 border-b">
            <td><img src="{{ product.thumbnail }}"></td>
            <td>{{ product.title }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.stock }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </app-container>
</div>
