<div class="flex h-screen">

  <div class="w-6/12 bg-cover relative" style="background-image: url('https://images.pexels.com/photos/1450078/pexels-photo-1450078.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
    <span class="absolute bg-black bg-opacity-20 z-20 w-full h-screen"></span>
  </div>
  <div class="flex justify-center w-6/12 h-screen items-center">
    <div class="w-5/12 md:w-5/12 2xl:w-3/12">
      <form [formGroup]="contacForm" (ngSubmit)="onSubmit()">
        <h1 class="text-center mb-6 text-2xl">Inicio de Sesión</h1>
        @if(error() != ''){
          <div class="bg-red-500 rounded p-3 text-white">
          {{ error() }}
          </div>
        }
        <div class="mt-3">
          <label class="block mb-1">Usuario</label>
          <app-input-custom formControlName="userName"></app-input-custom>
        </div>
        <div class="mt-3">
          <label class="block mb-1">Contraseña</label>
          <app-input-custom formControlName="password" type="password"></app-input-custom>
        </div>
        <div class="mt-4">
          <button [disabled]="!contacForm.valid" pButton label="Iniciar Sesión" class="px-3 py-3 w-full bg-orange-500 text-white focus:shadow-bxs-buttom"></button>
        </div>
      </form>
    </div>
  </div>

</div>
